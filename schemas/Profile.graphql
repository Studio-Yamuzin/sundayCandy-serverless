type Profile {
  userId: ID!
  name: String
  phoneNumber: String
  photo: String
  position: String
}

input CreateUserIput {
  name: String
  phoneNumber: String
  photo: String
  position: String
}

input UpdateUserInfo {
  name: String
  phoneNumber: String
  photo: String
  position: String
}

type Query {
  getProfile(userId: ID!): Profile
}

type Mutation {
  createProfile(input: CreateUserIput): Profile
  updateProfile(input: UpdateUserInfo): Profile
}
