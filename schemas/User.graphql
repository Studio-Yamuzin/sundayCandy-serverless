type Profile {
  PK: String
  name: String
  phoneNumber: String
  photo: String
  birthDay: String
  position: String
  church: String!
}

# 사용자의 교회
type UserChurch {
  name: String
}

input CreateUserIput {
  name: String
  phoneNumber: String
  birthDay: String
  photo: String
  position: String
}

input UpdateUserInfo {
  name: String
  phoneNumber: String
  photo: String
  position: String
}

enum OnboardingStepType {
  onboarding
  end
}

type OnboardingStep {
  step: OnboardingStepType
}

type Query {
  getProfile: Profile
  getChurchUsers: [Profile] 
  getUserChurch: UserChurch
  getOnboardingStep: OnboardingStep
}

type Mutation {
  createProfile(input: CreateUserIput): Profile
  updateProfile(input: UpdateUserInfo): Profile
}
