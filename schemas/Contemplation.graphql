type Contemplation {
  id: ID! # Contemplation 식별자인 ddb SK 가 내려옵니다.
  references: [String]
  content: String
  range: String
  date: String!
  writer: Profile
  likers: [String]
  viewers: [String]
  commentCount: Int
  comments: [Comment]
}

type Comment {
  writer: Profile
  text: String
  likers: [String]
  recomments: [Recomment]
}

type Recomment {
  replyProfile: Profile
  writer: Profile
  text: String
  likers: [String]
}

input CreateContemplationInput {
  references: [String]
  content: String!
  range: String!
}

input GetContemplationsInput {
  key: String
  limit: Int
}

input GetContemplationInput {
  id: ID!
  writer: String!
}

type Query {
  getContemplationAll: [Contemplation]
  getContemplations(input: GetContemplationsInput): [Contemplation]
  getContemplation(input: GetContemplationInput): Contemplation # 상세조회, comment & recomments 모두 포함된 데이터.
  getMyContemplations: [Contemplation]
}

type Mutation {
  createContemplation(input: CreateContemplationInput): Contemplation
  likeContemplation: Contemplation
  deleteContemplation: Boolean
  writeComment: Comment
  likeComment: Comment
  deleteComment: Boolean
  writeRecomment: Recomment
  likeRecomment: Recomment
  deleteRecomment: Boolean
}