type Bible {
  PK: ID!
  SK: ID!
  title: String!
  chapter: Int!
  verse: Int!
  isLast: Boolean
  text: String!
}

type Bookmark {
  title: String!
  chapter: Int!
  date: String!
}

input getBibleByChapterInput {
  title: String!
  chapter: Int!
}

input getBibleByVerseInput {
  title: String!
  chapter: Int!
  verse: Int!
}

input getBibleByVerseListInput {
  title: String!
  chapter: Int!
  verse: [Int]!
}

input createBookmarkInput {
  title: String!
  chapter: Int!
}

input deleteBookmarkInput {
  title: String!
  chapter: Int!
}

input getMyBookmarkByChapterInput {
  title: String!
  chapter: String!
}

type Query {
  getBibleByChapter(input: getBibleByChapterInput!): [Bible]
  getBibleByVerse(input: getBibleByVerseInput!): Bible
  getBibleByVerseList(input: getBibleByVerseInput!): [Bible]
  getMyBookmarks: [Bookmark]
  getMyBookmarkByChapter(input: getMyBookmarkByChapterInput): Bookmark
  getChurch(chuchId: ID!): Church
  getProfile: Profile
  getUserChurch: UserChurch
  getOnboardingStep: OnboardingStep
}

type Mutation {
  createBookmark(input: createBookmarkInput): Bookmark
  deleteBookmark(input: deleteBookmarkInput): [Bookmark]
  createChurch(input: CreateChurchInput): Church
  updateChurch(input: UpdateChurchInput): Church
  createProfile(input: CreateUserIput): Profile
  updateProfile(input: UpdateUserInfo): Profile
}

type Church {
  name: String!
  description: String
  address: String!
  phoneNumber: String!
  photo: String
  type: String
}

input CreateChurchInput {
  name: String!
  description: String
  address: String!
  phoneNumber: String!
  photo: String
  type: String
}

input UpdateChurchInput {
  name: String!
  description: String
  address: String!
  phoneNumber: String!
  photo: String
  type: String
}

type Profile {
  name: String
  phoneNumber: String
  photo: String
  birthDay: String
  position: String
}

type UserChurch {
  name: String
}

input CreateUserIput {
  name: String
  phoneNumber: String
  birthDay: String
  photo: String
  position: String
}

input UpdateUserInfo {
  name: String
  phoneNumber: String
  photo: String
  position: String
}

enum OnboardingStepType {
  onboarding
  end
}

type OnboardingStep {
  step: OnboardingStepType
}

schema {
  query: Query
  mutation: Mutation
}
